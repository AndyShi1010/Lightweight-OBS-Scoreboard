<html>

</script>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <style>

  :root {
    /* Global Styles */
    --font-family: 'Roboto', sans-serif;

    /* Scoreboard Styles */
    --scoreboard-width: 60%;
    --scoreboard-height: 60px;
    --scoreboard-top-margin: 10px;
    --scoreboard-background: rgb(255,255,255,0.75);
    --scoreboard-shadow: 0px 5px 40px rgba(0,0,0,0.25);
    --scoreboard-border-width: 0px;
    --scoreboard-border-color: rgba(0,0,0,0.5);
    --scoreboard-corner-radius: 0px;

    /* Center Styles */
    --center-background: linear-gradient(to bottom right, #FF405F, #4091FF);
    --center-width: 15%;
    --center-scale: 1.1;
    --center-shadow: 0px 5px 40px rgba(0,0,0,0.25);
    --title-font-size: 0.75rem;
    --title-color: rgba(255,255,255,1);
    --image-size: 20px;


    /* Score Styles */
    --score-shadow: 0px 2px 6px rgba(0,0,0,0.5);
    --score-background: rgba(0,0,0,0.1);
    --score-text-color: rgba(255,255,255,1);
    --score-font-size: 1.25rem;

    /* Icon Styles */
    --icon-size: 30px;
    --icon-background: rgba(0,0,0,0);

    /* Player Name Styles */
    --player-name-color: rgba(0,0,0,1);
    --player-name-background: rgba(0,0,0,0);
    --player-name-font-size: 1rem;
  }

  :focus {
    outline: none;
  }

  .scoreboard {
    display: flex;
    margin-top: var(--scoreboard-top-margin);
    background-color: var(--scoreboard-background);
    width: var(--scoreboard-width);
    height: var(--scoreboard-height);
    margin-left: calc(((100% - var(--scoreboard-width))/2) - var(--scoreboard-border-width));
    box-shadow: var(--scoreboard-shadow);
    font-family: var(--font-family);
    border-style: solid;
    border-radius: var(--scoreboard-corner-radius);
    border-width: var(--scoreboard-border-width);
    border-color: var(--scoreboard-border-color);
  }

  .score {
    margin: 0;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    align-self: center;
    margin-left: 20px;
    margin-right: 20px;
    border: solid 0px #000000;
    font-size: var(--score-font-size);
    font-family: var(--font-family);
    background: var(--score-background);
    color: var(--score-text-color);
    text-shadow: var(--score-shadow);
  }

  .player {
    display: flex;
    position: absolute;
    align-self: center;
    margin-left: 10px;
    margin-right: 10px;
  }

  .playername {
    right: 0;
    border: solid 0px #000000;
    margin: 0;
    padding: 5px;
    background: var(--player-name-background);
    align-self: center;
    font-weight: bold;
    font-family: var(--font-family);
    font-size: var(--player-name-font-size);
    color: var(--player-name-color);
  }

  :focus {
    outline: none;
  }

  .icon {
    width: auto;
    right: 0;
    align-self: center;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    background: var(--icon-background);
    height: var(--icon-size);
    max-height: var(--scoreboard-height);
  }

  #center-content {
    width: var(--center-width);
    height: 100%;
    font-family: sans-serif;
    margin: 0;
    position: relative;
    align-items: center;
    justify-content: center;
    background: var(--center-background);
    z-index: 1;
    transform: scale(var(--center-scale));
    box-shadow: var(--center-shadow);
    /* background: white; */
  }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

      #center-image {
        width: auto;
        height: var(--image-size);
        max-height: var(--scoreboard-height);
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 5px;
      }

      #title-input{
        display: flex;
        justify-content: center;
      }

      #title {
        margin: 0;
        text-align: center;
        font-weight: bold;
        background: rgba(0,0,0,0);
        border: 0px solid;
        font-size: var(--title-font-size);
        font-family: var(--font-family);
        color: var(--title-color);
      }

  #left-content, #right-content {
    width: calc((100% - var(--center-width))/2);
    height: 100%;
    display: flex;
    margin: 0;
    position: relative;
  }

    #left-content .score {
      position: absolute;
      right: 0;
    }

    #left-content .player {
      left: 0;
    }

    #right-content .score {
      position: absolute;
      left: 0;
    }

    #right-content .player {
      right: 0;
    }

    /* #txt {
      min-width:50px!important;
      max-width:99.99%!important;
      transition: width 0.25s;
      text-align:center;
    } */
  </style>
</head>

<body>
  <div class="scoreboard">

    <div id="left-content">

        <div class="player">
          <img class="icon" src="CharIcons/BO.png">
          <input class="playername" type="text" value="Player Name" placeholder="_" onfocus="this.select();">
        </div>

        <input class="score" type="text" value="0" placeholder="0" onfocus="this.select();">

    </div>

    <div id="center-content">
      <div id="content">
        <div>
        <img id="center-image" src="LAHSSmashLongBorderless.png">
        </div>
        <!-- <p id="title">Grand Finals</p> -->
        <div id="title-input">
          <input id="title" type="text" value="Game" placeholder="_" onfocus="this.select();">
        </div>
      </div>
    </div>

    <div id="right-content">

      <input class="score" type="text" value="0" placeholder="0" onfocus="this.select();">

      <div class="player">
        <input class="playername" type="text" value="Player Name" placeholder="_" onfocus="this.select();">
        <img class="icon" src="CharIcons/BO.png">
      </div>

    </div>

  </div>
</body>
</html>
