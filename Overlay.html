<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <style>
  :root {
    /* Global Styles */
    --font-family: 'Roboto', sans-serif;

    /* Scoreboard Styles */
    --scoreboard-scale: 1.25;
    --scoreboard-width: 60%;
    --scoreboard-height: 60px;
    --scoreboard-top-margin: 1%;
    --scoreboard-background: rgb(255,255,255,0.75);
    --scoreboard-shadow: 0px 5px 40px rgba(0,0,0,0.25);
    --scoreboard-border-width: 0px;
    --scoreboard-border-color: rgba(0,0,0,0.5);
    --scoreboard-corner-radius: 0px;

    /* Center Styles */
    --center-background: linear-gradient(to bottom right, #FF405F, #4091FF);
    --center-width: 20%;
    --center-scale: 1;
    --center-shadow: 0px 5px 40px rgba(0,0,0,0.25);
    --title-font-size: 0.75rem;
    --title-color: rgba(255,255,255,1);
    --image-size: 20px;


    /* Score Styles */
    --score-shadow: 0px 2px 6px rgba(0,0,0,0.5);
    --score-background: rgba(0,0,0,0.1);
    --score-text-color: rgba(255,255,255,1);
    --score-font-size: 1.25rem;

    /* Icon Styles */
    --icon-size: 30px;
    --icon-background: rgba(0,0,0,0);

    /* Player Name Styles */
    --player-name-color: rgba(0,0,0,1);
    --player-name-background: rgba(0,0,0,0);
    --player-name-font-size: 1rem;
  }

  ::selection{
      background: rgba(0,0,0,0.1);
  }

  .scoreboard {
    display: flex;
    margin-top: calc(var(--scoreboard-top-margin) * var(--scoreboard-scale));
    background-color: var(--scoreboard-background);
    width: var(--scoreboard-width);
    height: var(--scoreboard-height);
    margin-left: calc(((100% - var(--scoreboard-width))/2) - var(--scoreboard-border-width));
    box-shadow: var(--scoreboard-shadow);
    font-family: var(--font-family);
    border-style: solid;
    border-radius: var(--scoreboard-corner-radius);
    border-width: var(--scoreboard-border-width);
    border-color: var(--scoreboard-border-color);
    transform: scale(var(--scoreboard-scale));
  }

  .score {
    margin: 0;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    align-self: center;
    margin-left: 20px;
    margin-right: 20px;
    border: solid 0px #000000;
    font-size: var(--score-font-size);
    font-family: var(--font-family);
    background: var(--score-background);
    color: var(--score-text-color);
    text-shadow: var(--score-shadow);
  }

  .player {
    display: flex;
    position: absolute;
    align-self: center;
    margin-left: 10px;
    margin-right: 10px;
  }

  .playername {
    right: 0;
    border: solid 0px #000000;
    margin: 0;
    padding: 5px;
    background: var(--player-name-background);
    align-self: center;
    font-weight: bold;
    font-family: var(--font-family);
    font-size: var(--player-name-font-size);
    color: var(--player-name-color);
  }

  :focus {
    outline: none;
  }

  .icon {
    width: auto;
    height: auto;
    right: 0;
    align-self: center;
    padding-top: 10px;
    padding-bottom: 10px;
    background: var(--icon-background);
    height: var(--icon-size);
    max-height: var(--scoreboard-height);
    overflow: hidden;
  }

  .playericon {
    position: relative;
    min-width: 20px;
    max-width: 80px;
    min-height: 20px;
    margin-left: 5px;
    margin-right: 5px;
    overflow: hidden;
  }

  .icon-chooser {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  .icon-chooser + button {
    font-size: 20px;
  }

  #center-content {
    width: var(--center-width);
    height: 100%;
    font-family: sans-serif;
    margin: 0;
    position: relative;
    align-items: center;
    justify-content: center;
    background: var(--center-background);
    z-index: 1;
    transform: scale(var(--center-scale));
    box-shadow: var(--center-shadow);
    /* background: white; */
  }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

      #center-image {
        width: auto;
        height: var(--image-size);
        max-height: var(--scoreboard-height);
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 5px;
      }

      #title-input{
        display: flex;
        justify-content: center;
      }

      #title {
        margin: 0;
        text-align: center;
        font-weight: bold;
        background: rgba(0,0,0,0);
        border: 0px solid;
        font-size: var(--title-font-size);
        font-family: var(--font-family);
        color: var(--title-color);
      }

  #left-content, #right-content {
    width: calc((100% - var(--center-width))/2);
    height: 100%;
    display: flex;
    margin: 0;
    position: relative;
  }

    #left-content .score {
      position: absolute;
      right: 0;
    }

    #left-content .player {
      left: 0;
    }

    #right-content .score {
      position: absolute;
      left: 0;
    }

    #right-content .player {
      right: 0;
    }

    /* #txt {
      min-width:50px!important;
      max-width:99.99%!important;
      transition: width 0.25s;
      text-align:center;
    } */
  </style>
</head>

<body>
  <div class="scoreboard">

    <div id="left-content">
        <div class="player">
          <div class="playericon">
            <input type="file" class="icon-chooser" id="left-icon-chooser" accept="image/*">
            <img class="icon" id="left-icon" src="assets/file.png">
          </div>
          <input class="playername" type="text" value="Player Name" placeholder="_" onfocus="this.select();" spellcheck="false">
        </div>
        <input class="score" type="text" value="0" placeholder="0" onfocus="this.select();" spellcheck="false">
    </div>

    <div id="center-content">
      <div id="content">
        <div>
          <img id="center-image" src="LAHSSmashLongBorderless.png">
        </div>
        <div id="title-input">
          <input id="title" type="text" value="Title" placeholder="_" onfocus="this.select();" spellcheck="false">
        </div>
      </div>
    </div>

    <div id="right-content">
      <input class="score" type="text" value="0" placeholder="0" onfocus="this.select();" spellcheck="false">
      <div class="player">
        <input class="playername" type="text" value="Player Name" placeholder="_" onfocus="this.select();" spellcheck="false">
        <div class="playericon">
          <input type="file" class="icon-chooser" id="right-icon-chooser" accept="image/*">
          <img class="icon" id="right-icon" src="assets/file.png">
        </div>
      </div>
    </div>

  </div>
</body>
<script src="stretchy.js" async></script>
<script>

document.addEventListener('DOMContentLoaded',function() {
    document.querySelector('#left-icon-chooser').onchange=readImageLeft;
},false);

document.addEventListener('DOMContentLoaded',function() {
    document.querySelector('#right-icon-chooser').onchange=readImageRight;
},false);

function readImageLeft(event) {
    // You can use “this” to refer to the selected element.
    // fileDialogBox(event);
    var selectedFile = event.target.files[0];
    var fileReader = new FileReader();
    fileReader.onload = function(event) {
      document.querySelector('#left-icon').src = event.target.result;
    }
    fileReader.readAsDataURL(selectedFile);
}

function readImageRight(event) {
    // You can use “this” to refer to the selected element.
    // fileDialogBox(event);
    var selectedFile = event.target.files[0];
    var fileReader = new FileReader();
    fileReader.onload = function(event) {
      document.querySelector('#right-icon').src = event.target.result;
    }
    fileReader.readAsDataURL(selectedFile);
}
</script>
</html>
